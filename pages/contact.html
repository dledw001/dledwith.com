<div class="container py-4">
    <h1 class="display-5 fw-semibold mb-4">Contact</h1>

    <div class="row g-5 align-items-start">
        <div class="col-12 col-md-5">
            <div class="card shadow-sm">
                <div class="card-body p-3">
                    <h5 class="card-title mb-3">Reach Me Directly</h5>

                    <dl class="row gy-2 mb-0">
                        <dt class="col-12 col-sm-4 col-lg-3 text-sm-end text-nowrap">E-mail</dt>
                        <dd class="col-12 col-sm-8 col-lg-9">
                            <a href="mailto:dledwith@gmail.com" class="text-decoration-none">dledwith@gmail.com</a>
                        </dd>

                        <dt class="col-12 col-sm-4 col-lg-3 text-sm-end text-nowrap">Location</dt>
                        <dd class="col-12 col-sm-8 col-lg-9 ">Washington, D.C.</dd>

                        <dt class="col-12 col-sm-4 col-lg-3 text-sm-end text-nowrap">GitHub</dt>
                        <dd class="col-12 col-sm-8 col-lg-9">
                            <a href="https://github.com/dledw001" target="_blank" class="text-decoration-none">
                                github.com/dledw001
                            </a>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>


        <div class="col-12 col-md-7">
            <p class="text-muted mb-3">Or you can send me a message here:</p>
            <form id="contactForm" action="/api/contact" method="post" novalidate>
                <input type="text" name="website" autocomplete="off" tabindex="-1" aria-hidden="true"
                    class="visually-hidden">
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Name</label>
                    <input type="text" id="nameInput" name="name" class="form-control" autocomplete="name" required>
                </div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">E-mail</label>
                    <input type="email" id="emailInput" name="email" class="form-control" autocomplete="email"
                        inputmode="email" required>
                </div>
                <div class="mb-3">
                    <label for="messageInput" class="form-label">Message</label>
                    <textarea id="messageInput" name="message" class="form-control" rows="6" spellcheck="true"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-light">Send</button>
                <span id="formStatus" class="ms-3 text-muted" role="status" aria-live="polite"
                    style="display:none;"></span>
            </form>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('contactForm');
    const statusEl = document.getElementById('formStatus');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        statusEl.style.display = 'inline';
        statusEl.textContent = 'Sendingâ€¦';

        try {
            const res = await fetch(form.action, { method: 'POST', body: new FormData(form) });
            const data = await res.json();
            if (data.ok) {
                statusEl.textContent = 'Sent. Thanks!';
                form.reset();
            } else {
                statusEl.textContent = 'Failed to send.';
                console.error(data);
            }
        } catch (err) {
            statusEl.textContent = 'Error sending.';
            console.error(err);
        }

        setTimeout(() => { statusEl.style.display = 'none'; }, 5000);
    });
</script>
